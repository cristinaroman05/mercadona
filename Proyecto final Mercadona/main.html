<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mercadona</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./assets/logo.png">
    </header>
    <section class="container">
        
        <main class="main">
            <h2 class="main-title">Fruta</h2>
            <div id="mainContainer" class="main-container">
            
        <!--CREADOS DINÁMICAMENTE-->    
            </div>

        </main>
        <aside class="cart">
            <!--Cuando no hay productos-->
            <h2 class="cart-title">Carro</h2>
            <p id="cart-no-products" class="cart-no-products">Todavía no has añadido ningún producto. Cuando lo hagas, ¡verás los productos aquí!</p>
            <!--Cuando hay productos-->
            <div id="cartItems" class="cart-items">
                <div class="cart-item">
                    <img class="cart-item-img" src="./assets/item3.jpeg">
                    <p class="cart-item-product">Uvas</p>
                    <p class="cart-item-price">2.6€</p>
                <div class="cart-item-div">
                    <p class="cart-item-quantity">1 Ud.</p>
                    <button class="cart-item-button">-</button>
                </div>
                    <button class="cart-total">Total:5.67€</button>
                </div>
                
            </div>
        </aside>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <img class="logo-footer" src="./assets/logo-footer.png">
            <div class="footer-links">
                 <div class="footer-link-column">
                <a class="footer-link" href="#">Trabaja con nosotros</a>
                <a class="footer-link" href="#">Acerca de nosotros</a>
                <a class="footer-link" href="#">Preguntas frecuentes</a>
            </div>
            <div class="footer-link-column">
                <a class="footer-link" href="#">Blog</a>
                <a class="footer-link" href="#">Contacto</a>
                <a class="footer-link" href="#">Seguridad</a>
            </div>
            <div class="footer-link-column">
                <a class="footer-link" href="#">Facebook</a>
                <a class="footer-link" href="#">Twitter</a>
                <a class="footer-link" href="#">Instagram</a>
            </div>
            </div>
           
        </div>
    </footer>

</body>
<script defer src="./main.js"></script>
</html>
